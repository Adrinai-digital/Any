<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            background-color: #16181a;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ… Â¡Pago realizado con Ã©xito!</h1>
        <p>Gracias por tu compra. Ya puedes acceder a los cursos que adquiriste.</p>

        <!-- BotÃ³n para ir a la pÃ¡gina de cursos o perfil -->
        <a href="#" id="go-to-courses" class="btn">Ir a Mis Cursos</a>
        <br><br>
        <a href="/" class="btn">Volver al inicio</a>
    </div>

    <script>
        window.onload = async function () {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');
    
            if (sessionId) {
                try {
                    const response = await fetch(`/success?session_id=${sessionId}`);
                    if (!response.ok) throw new Error("Error en la llamada a /success");
    
                    // ðŸ‘‡ Recuperamos el email del usuario desde el backend
                    const data = await response.json();
                    if (data.email) {
                        localStorage.setItem('userEmail', data.email);
                    }
                } catch (error) {
                    console.error("Fallo en el fetch a /success:", error);
                }
            }
    
            // Asignamos la ruta del botÃ³n segÃºn si estÃ¡ logueado o no
            const userEmail = localStorage.getItem('userEmail');
            const boton = document.getElementById('go-to-courses');
            boton.href = userEmail ? '/perfil' : '/formulario.html';
        };
    </script>
    
    
    

</body>
</html>
